<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% block content %}
  <p><h2>标题:{{title}}</h2></p>
  <p><h3>内容：</h3></p>
  <h3><a href="{% url 'square:new_content' title.id %}">添加新内容</a></h3>
  <ul>
      {% for content in contents %}
      <li>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>
                <p>{{content.date_added|date:'M d, Y H:i'}}</p>
                <small>
                <h4><a href="{% url 'square:edit_content' content.id %}">编辑内容</a></h4>
                </small>
              </h3>
            </div>
            <div class="panel-body">
                <h3><p>{{content.text|linebreaks}}</p></h3>
            </div>
          </div>
      </li>
      {% empty %}
      <li>
          <h4><p>还没有添加内容呢！</p></h4>
      </li>
      {% endfor %}
  </ul>
{% endblock content %}
</body>
</html>
